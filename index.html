<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags for character set, compatibility, and viewport settings -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Link to Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Link to custom CSS file -->
  <link rel="stylesheet" href="/style/style.css" />
  
  <!-- Title of the page -->
  <title>Shopping Card</title>
</head>

<body>
  <!-- Header Section containing the navigation bar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Brand name of the website -->
        <a class="navbar-brand" href="#">Shopping Card</a>
        
        <!-- Navbar toggler button for small screens (responsive design) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Navbar items (links and search form) -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Dropdown for contact links -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Contact Me
              </a>
              <!-- Dropdown menu with social media links -->
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item fa-brands fa-instagram" href="https://www.instagram.com/zied.mb/"> Instagram</a></li>
                <li><a class="dropdown-item fa-brands fa-facebook" href="https://www.facebook.com/zied.mb.1919/"> Facebook</a></li>
                <li><a class="dropdown-item fa-brands fa-linkedin" href="https://www.linkedin.com/in/zied-meddeb-7087a2266/"> Linkedin</a></li>
                <li><a class="dropdown-item fa-brands fa-github" href="https://github.com/zied-mb"> Github</a></li>
              </ul>
            </li>
          </ul>
          <!-- Search form for the page -->
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- Main content section -->
  <main>
    <section class="shopping-card-container">
      <!-- Total price display -->
      <div class="total-price">
        <h3 id="total-price">Total Price: 0 $</h3>
      </div>
      
      <!-- List of products (to be dynamically generated) -->
      <div class="list-products">
        <!-- This container will hold the dynamically created product cards -->
        <div class="cardbody" id="product-list">
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section (currently empty) -->
  <footer></footer>

  <!-- Bootstrap JS (for responsive features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Link to the custom JavaScript file for the shopping cart logic -->
  <script src="script.js"></script>
</body>

</html>
